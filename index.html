<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Catalias</title>
    <link rel='stylesheet' href='dist/style.css'>
    <script src="dist/bundle.js"></script>
</head>

<body>
    <div id="appContainer">
        <div id="settingsContainer">
            <fieldset>
                <legend>Команды</legend>
                <div class="field-container team-name-container">
                    <input id="team1-namefield" class="textfield" placeholder="Название команды 1" value="Бешеные псы" autofocus> VS
                </div>
        
                <div class="field-container team-name-container">
                    <input id="team2-namefield" class="textfield" placeholder="Название команды 2" value="Бесславные ублюдки">
                </div>
            </fieldset>
            <fieldset>
                <legend>Наборы слов</legend>
                <div class="field-container">
                    <input type="checkbox" checked disabled>
                    <label>Базовый набор</label>
                </div>
            </fieldset>
            <!--
            <fieldset>
                <legend>Настройки</legend>
                <div class="field-container">
                    <label>Продолжительность хода</label>
                    <input type="number" class="numberfield" value="10">
                </div>
            </fieldset>
            -->
            <button id="startGameButton">Играть</button>
        </div>

        <div id="gameContainer">
            <div class="field-container">
                <label id="game-team1-name"></label>:
                <span id="game-team1-score">0</span>
            </div>
            <div class="field-container">
                <label id="game-team2-name"></label>:
                <span id="game-team2-score">0</span>
            </div>
            <div class="field-container">
                <label>Очки для победы:</label>
                <span id="game-score-to-win"></span>
            </div>
            <div class="title">
                <span id="game-status">Ход</span> команды "<span id="game-current-team-name"></span>"
            </div>
            <button id="startRoundButton">Начать ход</button>
        </div>

        <div id="roundContainer">
            <div id="scoreContainer">
                <label>Очки: </label>
                <span id="score">0</span>
            </div>
            <div id="timer"></div>
            <div class="round-card-container">
                <div class="card">
                    <span id="word"></span>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>

            <div id="inRoundButtonsContainer">
                <button id="skipWordButton">Пропустить слово</button>
                <button id="nextWordButton">Следующее слово</button>
            </div>
        </div>
    </div>
</body>

</html>
