<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Catalias</title>
    <link rel="stylesheet" href="src/scss/theme.css">
    <script src="dist/bundle.js"></script>
</head>

<body>
    <div id="settingsContainer">
        <fieldset>
            <legend>Команды</legend>
            <div>
                <label>Команда 1</label>
                <input placeholder="Название команды">
            </div>
    
            <div>
                <label>Команда 2</label>
                <input placeholder="Название команды">
            </div>
        </fieldset>
        <fieldset>
            <legend>Наборы слов</legend>
            <div>
                <input type="checkbox" checked>
                <label>Базовый набор</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Столицы мира</label>
            </div>
        </fieldset>
        <button id="startGameButton">Начать игру</button>
    </div>

    <div id="gameContainer">
        <div id="scoresContainer">
            <label>Очки: </label>
            <span id="scoresValue">0</span>
        </div>
        <div id="timer"></div>
        <div id="word">Test</div>

        <div id="inRoundButtons">
            <button id="skipWordButton">Пропустить слово</button>
            <button id="nextWordButton">Следующее слово</button>
        </div>
    </div>
</body>

</html>
